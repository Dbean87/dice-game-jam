<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Roll of the Dice</title>
    <link rel="stylesheet" href="style.css">

    <style>
  
    </style>
</head>
<body>

    <canvas id="canvas" width="800" height="480"></canvas>
    <div id="dice-container">
        <div id="death-dice" data-face="6">
            <div class="spot" data-spot="1"></div>
            <div class="spot hide" data-spot="2"></div>
            <div class="spot" data-spot="3"></div>
            <div class="spot" data-spot="4"></div>
            <div class="spot" data-spot="5"></div>
            <div class="spot" data-spot="6"></div>
            <div class="spot" data-spot="7"></div>
            <div class="spot hide" data-spot="8"></div>
            <div class="spot" data-spot="9"></div>
        </div>
        <button id="roll" class="animate" >Roll</button>
    </div>

    <div class="debug"></div>

    <script src="/src/utils.js"></script>
    <script type="module" src="/src/main.js"></script>
    
</body>
</html>
